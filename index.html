<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <!-- Deixa a página responsiva no celular -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fotinho hoje</title>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #101010;
                font-family: Arial, sans-serif;
            }

            a {
                text-decoration: none;
            }

            .box {
                font-size: 20px;
                color: white;
                width: 90%;
                max-width: 350px;
                min-height: 250px;
                border-radius: 10px;
                background: #191919;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                text-align: center;
            }

            .buttons-container {
                display: flex;
                justify-content: space-around;
                gap: 12px;
                margin-top: 20px;
                width: 100%;
            }

            button {
                flex: 1;
                max-width: 100px;
                height: 40px;
                background: white;
                border-radius: 5px;
                border: none;
                color: blue;
                font-weight: 600;
                cursor: pointer;
            }

            button a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                color: inherit;
            }

            /* Ajustes para telas pequenas (celular) */
            @media (max-width: 480px) {
                .box {
                    font-size: 18px;
                    padding: 16px;
                    min-height: 220px;
                }

                .buttons-container {
                    flex-direction: column;
                    align-items: center;
                }

                button {
                    width: 70%;
                    max-width: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Fotinho Hoje?</p>
            <div class="buttons-container">
                <button>
                    <a href="https://wa.me/qr/PNR7OO76VS5AN1">Sim</a>
                </button>
                <button id="no">Não</button>
            </div>
        </div>

        <script>
            const button = document.getElementById('no');

            function moveButton() {
                const height = window.innerHeight - 50;
                const width = window.innerWidth - 50;

                button.style.position = 'absolute';
                button.style.top = Math.random() * height + 'px';
                button.style.left = Math.random() * width + 'px';
            }

            // Desktop: hover; Celular: clique
            button.addEventListener('mouseover', moveButton);
            button.addEventListener('click', moveButton);
        </script>
    </body>
</html>
