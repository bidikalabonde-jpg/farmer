<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fotinho hoje</title>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: radial-gradient(circle at top, #ff99c8 0%, #522a72 45%, #120315 100%);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                color: #fff;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            .box {
                width: 90%;
                max-width: 380px;
                min-height: 260px;
                padding: 28px 24px;
                border-radius: 18px;
                background: rgba(10, 10, 20, 0.9);
                box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                backdrop-filter: blur(8px);
            }

            .tag {
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.12em;
                color: #ff99c8;
                margin-bottom: 8px;
            }

            .title {
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 6px;
            }

            .subtitle {
                font-size: 14px;
                color: #d6d6e5;
                margin-bottom: 22px;
            }

            .heart {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .buttons-container {
                display: flex;
                justify-content: center;
                gap: 12px;
                width: 100%;
            }

            button {
                border: none;
                cursor: pointer;
                font-weight: 600;
                border-radius: 999px;
                padding: 10px 0;
                transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
            }

            .btn-primary {
                flex: 1;
                max-width: 140px;
                background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
                color: #3b003f;
                box-shadow: 0 10px 20px rgba(255, 154, 158, 0.4);
            }

            .btn-primary:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 14px 28px rgba(255, 154, 158, 0.55);
            }

            .btn-ghost {
                flex: 1;
                max-width: 140px;
                background: transparent;
                color: #ffccd5;
                border: 1px solid rgba(255, 204, 213, 0.6);
            }

            .btn-ghost:hover {
                background: rgba(255, 204, 213, 0.1);
                transform: translateY(-2px);
            }

            @media (max-width: 480px) {
                .box {
                    padding: 22px 18px;
                    min-height: 240px;
                }

                .title {
                    font-size: 22px;
                }

                .buttons-container {
                    flex-direction: column;
                    align-items: stretch;
                }

                .btn-primary,
                .btn-ghost {
                    max-width: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="tag">pedido importante</div>
            <div class="heart">üíô</div>
            <div class="title">Beijinho hj?</div>
            <p class="subtitle">
                Vai, diz que sim ne juju?.
            </p>

            <div class="buttons-container">
                <button class="btn-primary">
                    <a href="obrigado.html">Sim, claro!</a>
                </button>
                <button class="btn-ghost" id="no">N√£o üòè</button>
            </div>
        </div>

        <script>
            const button = document.getElementById('no');

            function moveButton() {
                const height = window.innerHeight - 60;
                const width = window.innerWidth - 120;

                button.style.position = 'absolute';
                button.style.top = Math.max(10, Math.random() * height) + 'px';
                button.style.left = Math.max(10, Math.random() * width) + 'px';
            }

            button.addEventListener('mouseover', moveButton);
            button.addEventListener('click', moveButton);
        </script>
    </body>
</html>
